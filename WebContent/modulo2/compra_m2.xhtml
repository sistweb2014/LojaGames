<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

	<ui:composition template="../WEB-INF/template/layout-logado.xhtml">
		<ui:define name="template">
			<!-- Implementação do grupo -->
			
				<h1>COMPRA</h1>
			
			<h:dataTable value="#{inicialControle.jogos}" rendered="#{not empty inicialControle.jogos}" var="jogo" border="2">
				<f:facet name="header">Listagem dos jogos</f:facet>
				
				<h:column>
					<f:facet name="header">ID do Jogo</f:facet>
					#{jogo.idJogo}
				</h:column>
				
				<h:column>
					<f:facet name="header">Nome</f:facet>
					#{jogo.nome}
				</h:column>
				
				<h:column>
					<f:facet name="header">Preço</f:facet>
					#{jogo.preco}
				</h:column>
				
				<h:column>
					<h:form>
						<h:commandLink value="adicionar" action="#{pedidoBean.adicionaJogo(jogo)}" />
					</h:form>
				</h:column>
			</h:dataTable>
			
		</ui:define>
	</ui:composition>
	
</html>
